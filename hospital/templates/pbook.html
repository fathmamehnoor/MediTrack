<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 style="text-align: center;">BOOKINGS</h1>
        <form action="pbook" method="POST">
            {% csrf_token %}
            <label for="date">Date</label>
            <input type="date" class="form-control" name="date"> <br>
            <label for="time">Time</label>
            <input type="time" class="form-control" name="time"> <br>
            <label for="sp">Speciality</label>
            <select name="sp" id="" class="form-select">
                {% for i in data1 %}
                <option value="{{i.id}}">{{i.Sp_Name}}</option>Name
                {% endfor %}
            </select>  <br>
            <input type="submit" value="BOOK">
        </form>
    </div>
</body>
</html>
