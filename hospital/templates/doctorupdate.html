<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
    <div class="container shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <h1 style="text-align: center;"> UPDATE</h1>
    <form action="/update_doctor/{{view.id}}" method="POST">
        {% csrf_token %}
        First_Name: <input type="text" name="first_name" value="{{data.first_name}}"> <br>
        Last_Name: <input type="text" name="last_name" value="{{data.last_name}}"> <br>
        Email: <input type="text" name="email" value="{{data.email}}"> <br>
        Address: <input type="text" name="address" value="{{view.Address}}"> <br>
        Phone: <input type="text" name="phone" value="{{view.Phone}}"> <br>
        <input type="submit" value="UPDATE">
    </div>
</body>

</html>
